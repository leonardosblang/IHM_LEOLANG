<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
<style>
  .page-container {
    position: relative;
    width: 700px;
    height: 400px;
    border: 5px solid gray;
  }

  .centered-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background: blue;
    transform: translate(-50%, -50%);
  }
</style>

<body>
  <div class="page-container">
    <div class="centered-box"></div>
  </div>
</body>
   <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
