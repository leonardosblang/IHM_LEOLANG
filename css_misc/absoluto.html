<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


  <style>
  /* Parent container styles */
  .parent {
    position: relative;
    width: 700px;
    height: 500px;
    border: 6px solid gray;
  }

  /* Base styles for child elements */
  .childBase {
    position: absolute;
    width: 150px;
    height: 150px;
    background: red;
  }

  /* Styles for first child element */
  .child1 {
    top: 100px;
    left: 50px;
  }

  /* Styles for second child element */
  .child2 {
    right: 50px;
    bottom: 100px;
  }
</style>
</head>

<body>

    <div class="parent">
        <h1>Div Pai</h1>
        <div class="child child1"><h2>Div filha 1</h2></div>
        <div class="child child2"><h2>Div filha 2</h2></div>
    </div>


    
</body>
</html>
